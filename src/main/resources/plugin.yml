name: ClanTerritory
version: 1.0
main: ClanTerritory.clanTerritory.ClanTerritory
api-version: 1.19

commands:
  setclanflag:
    description: Установить флаг клана
    usage: /setclanflag

  teleport:
    description: Телепорт на базу
    usage: /teleport

  createclan:
    description: Создать клан
    usage: /createclan <имя>

  createclanzone:
    description: Создать базу клана
    usage: /createclanzone <имя клана>

  clan:
    description: Управление кланом (join, leave, base)
    usage: /clan <join|leave> [название]

permissions:
  clanterritory.use:
    description: Позволяет использовать команды плагина
    default: true

